          data-bs-toggle="collapse" 
          data-bs-target="#navbarNavDropdown" 
          aria-controls="navbarNavDropdown" 
          aria-expanded="false" 
          aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav me-auto">
      <li class="nav-item">
        <a class="nav-link" routerLink="/home" routerLinkActive="active">
          Home
        </a>
      </li>

      <li class="nav-item">
        <a class="nav-link" routerLink="/features" routerLinkActive="active">
          Features
        </a>
      </li>

      <li class="nav-item">
        <a class="nav-link" routerLink="/pricing" routerLinkActive="active">
          Pricing
        </a>
      </li>

      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" 
            href="#" 
            id="navbarDropdownMenuLink" 
            role="button" 
            data-bs-toggle="dropdown" 
           
            aria-expanded="false">
          Other Service
        </a>
        <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
           
          <li><a class="dropdown-item" routerLink="/#">Action</a></li>
          <li><a class="dropdown-item" routerLink="/#">Another action</a></li>
          <li><a class="dropdown-item" routerLink="/#">About Us</a></li>
          <li><a class="dropdown-item" routerLink="/contact">Contact</a></li>
        </ul>
      </li>
    </ul>
      
      <!-- Menu ด้านขวา -->
      <ul class="navbar-nav ms-auto">
        <!-- แสดงเมื่อยังไม่ Login -->
        @if (!isLoggedIn) {
          <li class="nav-item">
            <a class="nav-link" routerLink="/login" routerLinkActive="active">
              <i class="bi bi-box-arrow-in-right"></i> Sign In
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/register" routerLinkActive="active">
              <i class="bi bi-person-plus"></i> Sign Up
            </a>
          </li>
        }

        <!-- แสดงเมื่อ Login แล้ว -->
        @if (isLoggedIn) {
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" 
               href="#" 
               id="userDropdown" 
               role="button" 
               data-bs-toggle="dropdown" 
               aria-expanded="false">
              <i class="bi bi-person-circle"></i> {{ username }}
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
              <li>
                <a class="dropdown-item" routerLink="/dashboard">
                  <i class="bi bi-speedometer2"></i> Dashboard
                </a>
              </li>
              <li>
                <a class="dropdown-item" routerLink="/profile">
                  <i class="bi bi-person"></i> Profile
                </a>
              </li>
              <li><hr class="dropdown-divider"></li>
              <li>
                <a class="dropdown-item logout-item" (click)="onLogout()" style="cursor: pointer;">
                  <i class="bi bi-box-arrow-right"></i> Sign Out
                </a>
              </li>
            </ul>
          </li>
